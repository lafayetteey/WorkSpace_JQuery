<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        img{
            width: 200px;
            height: 200px;
        }
        .onoffimg{
            display: none;
        }
        .addsize{
            width: 300px;
            height: 300px;
        }
    </style>

<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
    $(function(){
        $("#btn").click(function(){
            $("img").toggleClass("onoffimg");
        });

        $("img").click(function(){
            if($(this).hasClass("addsize")){
                $(this).removeClass("addsize").attr("title","이미지 축소");
            }else{
                $(this).addClass("addsize").attr("title","이미지 확대")
            }
        });



    });
</script>


</head>
<body>
    <button id="btn">이미지 on/off</button>

    <br>
    <img alt="img01" src="image/img01.PNG" title="이미지1번">
    <img alt="img02" src="image/img02.PNG" title="이미지2번">
    <img alt="img03" src="image/img03.PNG" title="이미지3번">

</body>
</html>
