<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div{
            width: 400px;
            height: 200px;
            border: 2px solid red;
            padding: 20px;
        }
        div p:first-child{
            float: left;
            border: 1px solid blue;
            width: 150px;
            height: 150px;
            text-align: center;
            line-height: 150px;
        }
        div p:last-child{
            float: right;
            border: 1px solid blue;
            width: 150px;
            height: 150px;
            text-align: center;
            line-height: 150px;
        }
    </style>
     <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
     <script type="text/javascript">
        $(function(){
            //이벤트 전파(event propagation)
            $("a:eq(0)").click(function(e){
                alert("a클릭!");
                //e.stopPropagation();
                //e.preventDefault();
                return false;
            });
            $("p").click(function(){
                alert("p클릭!");
            });
            $("div").click(function(){
                alert("div클릭!");
            });


            $("button").click(function(){
                $("body").append("<p>새로 추가된 p태그<p>");
            });
            
            $("body").on("click",">p",function(){
                alert("새로 추가된 요소도 이벤트 적용!!!!");
            });
     
        });

       
     </script>
</head>
<body>
    <div>
        <p>
            <a href="https://www.naver.com">클릭!</a>
        </p>
        <p>
            클릭!
        </p>
    </div>
    <div>
        <p>
            <a href="https://www.naver.com">클릭!</a>
        </p>
        <p>
            클릭!
        </p>
    </div>
    <hr>
    <button>요소 추가</button>
</body>
</html>
